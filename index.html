<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/mdb.min.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

    <link id="dark-theme-style" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/ff9f848958.js" crossorigin="anonymous"></script>

    <title>CryptoWizard</title>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CryptoWizard</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" id="searchInput" onkeyup="barraDePesquisa()" placeholder="Procurar" aria-label="Procurar"/>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Login</a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse" >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">
                  <i class="fas fa-home"></i>
                  Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="?favoritos=true">
                  <i class="far fa-star"></i>
                  Favoritos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="?definicoes=true">
                  <i class="fas fa-cogs"></i>
                  Definições
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main id="paginas" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">          
          <div id="favoritos" class="detalhes-conteudo">
            <h2>Teste Favoritos</h2>
          </div>
          <div id="definicoes" class="detalhes-conteudo">
            <h2>Definições (Acabar Moeda, Limite de Moedas e botão Guardar)</h2>
            <form>
              <div class="form-group row mt-5">
                <label for="limiteMoedas" class="col-sm-2"><h5>Moeda</h5></label>
                <div class="col-md-10">
                  <select id="limiteMoedas" class="form-control">
                    <option selected value="eur">Euro</option>
                    <option value="usd">USD</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="limiteMoedas" class="col-sm-2"><h5>Limite de Moedas</h3></label>
                <div class="col-md-10">
                  <select id="limiteMoedas" class="form-control">
                    <option selected value="100">100</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label id="theme-toggler" class="col-sm-2"><h5>Tema</h5></label>
                <div class="col-sm-10">
                  <!-- Light/Dark Mode Switch -->
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-toggler-input" title="Alternar Tema" onclick="toggleTheme()">
                  </div>
                </div>
              </div>
              
              </fieldset>
              
              <div class="form-group row mt-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>

          <div id="conteudo_principal">
            <h2>Cripto Moedas</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço Atual</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">Favoritos</th>
                    <th scope="col">Detalhes</th>
                  </tr>
                </thead>
                <tbody id="cryptoList">
                  <!-- <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          
        </main>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/themeswitcher.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
