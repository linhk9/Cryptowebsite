<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/mdb.min.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

    <link id="dark-theme-style" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/ff9f848958.js" crossorigin="anonymous"></script>

    <title>CryptoWizard</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html"><img style="width: 130px;" src="img\logo.png" alt="logo"></a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" id="searchInput" onkeyup="barraDePesquisa()" placeholder="Procurar" aria-label="Procurar"/>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse" >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">
                  <i class="fas fa-home"></i>
                  Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="?favoritos=true">
                  <i class="far fa-star"></i>
                  Favoritos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="?definicoes=true">
                  <i class="fas fa-cogs"></i>
                  Definições
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main id="paginas" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">          
          <div id="favoritos" class="detalhes-conteudo">
            <h2 class="text-center">Cripto Moedas - Favoritos</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço Atual</th>
                    <th scope="col">Capitalização Total</th>
                    <th scope="col">Favoritos</th>
                  </tr>
                </thead>
                <tbody id="cryptoListFavoritos"></tbody>
              </table>
            </div>
          </div>
          
          <div id="definicoes" class="detalhes-conteudo">
            <h2 class="text-center">Definições</h2>
              <div class="form-group row mt-2">
                <label id="extra-toggler" class="col-sm-2"><h5>Extra: </h5></label>
                <div class="col-sm-10">
                  <!-- Extra Switch -->
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="extra-toggler-input" title="Alternar Extra">
                  </div>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label id="theme-toggler" class="col-sm-2"><h5>Tema</h5></label>
                <div class="col-sm-10">
                  <!-- Light/Dark Mode Switch -->
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="theme-toggler-input" title="Alternar Tema" onclick="toggleTheme()">
                  </div>
                </div>
              </div>
          </div>

          <div id="conteudo_principal">
            <h2 class="text-center">Cripto Moedas</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço Atual</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">Favoritos</th>
                  </tr>
                </thead>
                <tbody id="cryptoList"></tbody>
              </table>
            </div>
          </div>
          
        </main>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/themeswitcher.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
