<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/mdb.min.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

    <link id="dark-theme-style" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/ff9f848958.js" crossorigin="anonymous"></script>

    <title>CryptoWizard</title>
  </head>
  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CryptoWizard</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" id="searchInput" onkeyup="searchBar()" placeholder="Procurar" aria-label="Procurar"/>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Login</a>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fas fa-home"></i>
                  Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="far fa-star"></i>
                  Favoritos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-cogs"></i>
                  Definições
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div id="bitcoin" class="detalhes-conteudo"><h2>Teste Bitcoin</h2></div>

          <div id="conteudo_principal">
            <h2>Cripto Moedas</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço Atual</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">Favoritos</th>
                    <th scope="col">Detalhes</th>
                  </tr>
                </thead>
                <tbody id="cryptoList">
                  <!-- <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          
        </main>
      </div>
    </div>

    <!-- Light/Dark Mode Switch -->
    <div class="form-check form-switch">
      <label class="form-check-label" id="theme-toggler"></label>
      <input class="form-check-input" type="checkbox" id="theme-toggler-input" title="Alternar Tema" onclick="toggleTheme()">
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/themeswitcher.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
